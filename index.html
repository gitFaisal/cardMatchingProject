<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Memory Game</title>
    <link rel='stylesheet' href='styles.css'>
</head>
<body>
    <audio id='matchSound'>
        <source src = 'sounds/match.mp3' type="audio/mpeg">
    </audio>
    <audio id='failSound'>
        <source src = 'sounds/fail.mp3' type="audio/mpeg">
    </audio>
   
    <section class = 'score-panel'>
            <span class="moves">0</span> Move(s)
            <button class ='restart' onclick=location.reload(true)>Restart</button>
    </section>
   

    <!-- =====MODAL====== -->
    <div id="myModal" class="modal">

        <!-- Modal content -->
         <div class="modal-content">
              <span class="close">&times;</span>
              <div id='result'>
                  <p>Congratulation!!!</p>
                  <p>You made <span id='finalMoves'></span>moves</p>
              </div>
         </div>
        
    </div>

    <!-- =====MODAL====== -->   



    <section class='memory-game'>

        <div class='memory-card' data-framework='aurelia'>
            <img class='front-face' src='img/aurelia.svg' alt='Aurelia'/>
            <img class='back-face' src='img/js-badge.svg' alt='JS Badge'/>
        </div>
        <div class='memory-card' data-framework='aurelia'>
            <img class='front-face' src='img/aurelia.svg' alt='Aurelia'/>
            <img class='back-face' src='img/js-badge.svg' alt='JS Badge'/>
        </div>
        <div class='memory-card' data-framework='vue'>
            <img class='front-face' src='img/vue.svg' alt='Vue'/>
            <img class='back-face' src='img/js-badge.svg' alt='JS Badge'/>
        </div>
        <div class='memory-card' data-framework='vue'>
            <img class='front-face' src='img/vue.svg' alt='Vue'/>
            <img class='back-face' src='img/js-badge.svg' alt='JS Badge'/>
        </div>
        <div class='memory-card' data-framework='angular'>
            <img class='front-face' src='img/angular.svg' alt='Angular'/>
            <img class='back-face' src='img/js-badge.svg' alt='JS Badge'/>
        </div>
        <div class='memory-card' data-framework='angular'>
            <img class='front-face' src='img/angular.svg' alt='Angular'/>
            <img class='back-face' src='img/js-badge.svg' alt='JS Badge'/>
        </div>
        <div class='memory-card' data-framework='ember'>
            <img class='front-face' src='img/ember.svg' alt='Ember'/>
            <img class='back-face' src='img/js-badge.svg' alt='JS Badge'/>
        </div>
        <div class='memory-card' data-framework='ember'>
            <img class='front-face' src='img/ember.svg' alt='Ember'/>
            <img class='back-face' src='img/js-badge.svg' alt='JS Badge'/>
        </div>
        <div class='memory-card' data-framework='backbone'>
            <img class='front-face' src='img/backbone.svg' alt='Backbone'/>
            <img class='back-face' src='img/js-badge.svg' alt='JS Badge'/>
        </div>
        <div class='memory-card' data-framework='backbone'>
            <img class='front-face' src='img/backbone.svg' alt='Backbone'/>
            <img class='back-face' src='img/js-badge.svg' alt='JS Badge'/>
        </div>
        <div class='memory-card' data-framework='react'>
            <img class='front-face' src='img/react.svg' alt='React'/>
            <img class='back-face' src='img/js-badge.svg' alt='JS Badge'/>
        </div>
        <div class='memory-card' data-framework='react'>
            <img class='front-face' src='img/react.svg' alt='React'/>
            <img class='back-face' src='img/js-badge.svg' alt='JS Badge'/>
        </div>
        <script src='scripts.js'></script>
    </section>
</body>
</html>
